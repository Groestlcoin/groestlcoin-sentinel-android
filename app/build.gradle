apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "hashengineering.groestlcoin.samourai.sentinel"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 32002
        versionName "2.7.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            //minifyEnabled true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }
    productFlavors {
        android {

        }
        blackberry {
            minSdkVersion 14
            targetSdkVersion 17
            versionCode 19200
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
}
def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
repositories {
    maven { url localMavenRepo }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.baoyz.swipemenulistview:library:1.2.1'
    compile 'com.neovisionaries:nv-websocket-client:1.9'
    compile 'commons-codec:commons-codec:1.4'
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.guava:guava:16.0.1'
    compile 'org.apache.commons:commons-lang3:3.3'
    compile 'org.bouncycastle:bcprov-jdk15on:1.55'
    compile 'com.lambdaworks:scrypt:1.4.0'
    compile 'net.i2p.android.ext:floatingactionbutton:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile('com.google.zxing:core:3.3.0') {
        transitive = true
    }
}
